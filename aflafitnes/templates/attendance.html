{% extends 'base.html' %}

 
{% block title %}
    Attendance  
            
{% endblock title %}


 
{% block head %}
            
     <h1>Apply Attendance </h1>  
    
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 ">
                    
                    {% for message in messages %}
                    <div class="alert-alert-{{message.tags}} alert-dismissible fade show" role="alert" style="color:white">
                        <strong></strong>{{message}}
                    <button type="button" class="btn-close" data-ts-dismiss="alert" aria-label="Close"></button>

                    </div>
                    {% endfor %}

                    <form action="/attendance" method="post">
                        {% csrf_token %}

                 <div class="form-group">
                    <input type="number" class="form-control mt-2" value="{{user.username}}" name="Phonenumber" readonly required> </div>
                              
                            
                    
                           
        <div>    <select class="form-control mt-2" id="workout" name="workout" required>
  <option selected>Select WorkOut</option>
    
    <option value="Biceps">Biceps</option>
    <option value="Triceps">Tricep</option>
    <option value="Chest">Chest</option>
    <option value="ABS">ABS</option>
    <option value="Warmup">Warmup</option>
    <option value="TreadMill">TreadMill</option>
    <option value="Back">Back</option>



</select></div>

<div class="form-group">
    <label style="color: white;">Log In</label>
    <input type="time" class="form-control mt-2"  id="logintime" name="logintime" placeholder=" Enter Your logintime"  required> </div>

    <div class="form-group">
        <label style="color: white;">Log Out</label>
        <input type="time" class="form-control mt-2" id="logouttime" name="logouttime" placeholder=" Enter Your logouttime"  required> </div>
              
            
       

            <div class="form-group ">
                <select class="form-control mt-2" id="trainer" name="trainer" required> 
                    <option selected>Select Trainer</option>
                        {% for p in SelectTrainer %}
    
                        <option value="{{p.name}}">{{p.name}}</option>
    
                        {% endfor %}
                    </Select>
                </div>   
                
               
                   <br>
                                     <div class="d-grid gap-2">
                                        <button class="btn btn-warning" type="submit">Apply Attendance</button>
                                     </div>

                    </form>


                </div>
                <div class="col-md-3"></div>
                </div>
                </div>
                {% endblock head %}
